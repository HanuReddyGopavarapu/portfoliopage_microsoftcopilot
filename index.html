<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dc0303; /* Light gray background */
        }
        nav {
            background-color: #333;
            color: #7e6464;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            text-decoration: none;
            color: #61c4af;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00; /* Yellow on hover */
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #19de5e; /* White content background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1, h2 {
            color: #333; /* Dark text color */
        }
        footer {
            background-color: #333;
            color: #a190e3;
            text-align: center;
            padding: 10px;
        }
        /* Add more custom styles as needed */
    </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
      <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
      </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
      <section id="home">
          <h1>Welcome to My Portfolio</h1>
          <p>Highlight your skills, projects, and experiences here.</p>
      </section>

      <section id="about">
          <h2>About Me</h2>
          <p>Write a brief introduction about yourself.</p>
      </section>

      <!-- Add more sections for portfolio, services, etc. -->

      <!-- Contact Form -->
      <section id="contact">
          <h2>Contact Me</h2>
          <form id="contactForm">
              <input type="text" id="name" placeholder="Your Name">
              <input type="email" id="email" placeholder="Your Email">
              <textarea id="message" placeholder="Your Message"></textarea>
              <button type="submit">Submit</button>
          </form>
      </section>
  </div>

  <!-- Footer -->
  <footer>
      <p>&copy; 2024 Your Name</p>
  </footer>

  <!-- JavaScript for Form Validation -->
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          const contactForm = document.getElementById('contactForm');
          const emailInput = document.getElementById('email');

          contactForm.addEventListener('submit', function (event) {
              event.preventDefault(); // Prevent form submission

              const emailValue = emailInput.value.trim();

              if (!isValidEmail(emailValue)) {
                  alert('Please enter a valid email address.');
                  emailInput.focus();
              } else {
                  // Form submission logic (e.g., send data to server)
                  alert('Form submitted successfully!');
                  // You can add more actions here (e.g., clearing form fields)
              }
          });

          function isValidEmail(email) {
              // Basic email validation (you can enhance this)
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailRegex.test(email);
          }
      });
  </script>
</body>
</html>
